<div *ngIf="book$ | async as book">
  <app-page-title [pageTitle]="book.title"></app-page-title>

  <div class="book-details">
    <div class="container">
      <a
        class="cover"
        [ngStyle]="{ 'background-image': 'url(' + book.bookCover + ')' }"
      >
        <div class="default" *ngIf="!book.bookCover">
          <p>No Cover</p>
        </div>
      </a>
      <div class="details">
        <ul>
          <li>{{ book?.first_publish_year }}</li>
          <li class="title">
            {{ book?.title }}
          </li>
          <li class="author">{{ book?.author_name }}</li>
          <li class="author">{{ book?.edition_count }}</li>
          <li>{{ book?.number_of_pages_median }} pages</li>
        </ul>
        <button class="btn btn-orange">Add / Remove from Wishlist</button>
      </div>
    </div>
  </div>
</div>
