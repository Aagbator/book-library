<div class="book-card">
  <div class="container">
    <div
      class="cover"
      [ngStyle]="{ 'background-image': 'url(' + book?.bookCover + ')' }"
    >
      <div class="default" *ngIf="!book.bookCover">
        <p>No Cover</p>
      </div>
    </div>
    <div class="details">
      <ul>
        <li>{{ book?.first_publish_year }}</li>
        <li>{{ book?.title }}</li>
        <li>
          <a>{{ book?.author_name }}</a>
        </li>
      </ul>
    </div>
  </div>
  <footer>
    <div *ngIf="!isWishlist" class="book-cta"><a>more</a>|<a>wishlist</a></div>
    <button *ngIf="isWishlist" class="btn btn-orange">
      Remove from Wishlist
    </button>
  </footer>
</div>
